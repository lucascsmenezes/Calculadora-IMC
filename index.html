<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="calculadora">
            <form class="form">
                <h1 class="title">Calculadora IMC</h1>
                <hr>
                <div class="select-gen">
                    <input type="button" class="btn-gen" value="Homem" id="btn-male">
                    <input type="button" class="btn-gen" value="Mulher" id="btn-famele">
                </div>
                    Idade:
                    <input type="number" id="fieldAge" placeholder="Ex: 25" maxlength="3" required>
                    Altura:
                    <input type="number" id="fieldHeight" placeholder="Ex: 1,65" maxlength="4" required>
                    Peso:
                    <input type="number" id="fieldWeight" placeholder="Ex: 65,5" maxlength="4" required>
                    <input type="button" id="btn" class="button" value="Calcular">
            </form>
            <div class="display" id="displayC">
            </div>
        </div>
    </main>
</body>
</html>
